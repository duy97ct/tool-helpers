<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .column:nth-child(2) {
            justify-content: center;
        }
        
        .column h2 {
            color: darkblue;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px; /* Giới hạn chiều cao */
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
        }
        
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        
        .back-button-container {
            grid-column: 1 / span 3;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: yellow;
            margin-top: 10px;
            text-align: center;
        }
        
        .back-button:hover {
            background-color: orangered;
        }
        
        .title-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title-container h2 {
            margin: 0;
            color: darkblue;
        }
        
        .title-container h2:nth-child(3) {
            text-align: left;
            margin-left: 100px; /* Điều chỉnh khoảng cách này theo nhu cầu */
        }
    </style>
</head>
<body>
    <div class="back-button-container">
        <!-- <a href="/" class="back-button">Quay lại</a> -->
    </div>
    <h1 style="text-align: center; color:darkred">PHẦN MỀM TÁCH NỀN ẢNH TỰ ĐỘNG</h1>
    <div class="title-container">
        <h2>Điều khiển</h2>
        <h2>Ảnh gốc</h2>
        <h2>Xem trước</h2>
    </div>
    <div class="container">
        <!-- Column 1: Controls -->
        <div class="column controls">
            <form method="POST" enctype="multipart/form-data" id="imageForm">
                <label class="custom-file-upload">
                    <input type="file" name="image" accept="image/*" required onchange="previewFile()">
                </label>
                <br>
                <label style="font-weight: bold;" for="thresholdRange">Ngưỡng xóa nền:</label>
                <input type="range" id="thresholdRange" name="threshold" min="0" max="255" value="160" onchange="updateThresholdValue(this.value)">
                <span id="thresholdValue">160</span>
                <div class="button-container">
                    <!-- Nút xem trước -->
                    <button type="button" onclick="previewAndSubmit()" style="display: inline-block; padding: 10px 20px; cursor: pointer; border: none;
                                                                                border-radius: 4px; background-color: green; color: yellow;
                                                                                margin-top: 10px; width: 200px">Xem trước</button>
                    <br>
                    <!-- Nút tải về -->
                    <button id="downloadButton" style="display: none; padding: 10px 20px; cursor: pointer; border: none;
                                                      border-radius: 4px; background-color: orange; color: yellow; margin-top: 10px; width: 150px">
                                                      Tải ảnh đã xử lý</button>
                    <br>
                    <a style="width: 70px; height:15px" href="/" class="back-button">Quay lại</a>
                    
                </div>
            </form>
        </div>
        <!-- Column 2: Original Image -->
        <div class="column">
            <div class="preview-container">
                <img id="preview-image" class="preview-image" src="#" alt="Preview Image" style="display: none;">
            </div>
        </div>
        <!-- Column 3: Processed Image Preview -->
        <div class="column">
            <div class="preview-container">
                <img id="processed-preview" class="preview-image" src="#" alt="Processed Image" style="display: none;">
            </div>
        </div>
    </div>
    <script>
        // JavaScript để xem trước ảnh và cập nhật ngưỡng
        function previewFile() {
            const file = document.querySelector('input[type=file]').files[0];
            const preview = document.getElementById('preview-image');
            const reader = new FileReader();
    
            reader.addEventListener("load", function () {
                preview.src = reader.result;
                preview.style.display = 'block';
            }, false);
    
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    
        // Cập nhật giá trị ngưỡng và hiển thị lên giao diện
        function updateThresholdValue(value) {
            document.getElementById('thresholdValue').textContent = value;
        }
    
        // Xem trước ảnh và hiển thị phần xử lý
        function previewAndSubmit() {
            const file = document.querySelector('input[type=file]').files[0];
            const formData = new FormData();
            formData.append('image', file);
            formData.append('threshold', document.getElementById('thresholdRange').value);
    
            fetch('/tachnen', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const processedPreview = document.getElementById('processed-preview');
                processedPreview.src = URL.createObjectURL(blob);
                processedPreview.style.display = 'block';
                document.getElementById('downloadButton').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to preview and process the image.');
            });
        }
    
        // Sự kiện khi thay đổi giá trị trên thanh trượt
        document.getElementById('thresholdRange').addEventListener('input', function() {
            updateThresholdValue(this.value); // Cập nhật giá trị ngưỡng
        });
    
        // Sự kiện khi nhấn nút Tải ảnh đã xử lý
        document.getElementById('downloadButton').addEventListener('click', function() {
            const processedPreview = document.getElementById('processed-preview');
            const url = processedPreview.src;
            const originalFilename = document.querySelector('input[type=file]').files[0].name;
            const filename = `${originalFilename.split('.')[0]}_tach_nen.png`;
            
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to download the processed image.');
                });
        });
    </script>
    
</body>
</html>
