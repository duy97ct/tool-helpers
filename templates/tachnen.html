<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tách nền ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .column:nth-child(2), .column:nth-child(3) {
            justify-content: center;
        }
        
        .column h2 {
            color: darkblue;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px; /* Giới hạn chiều cao */
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
        }
        
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        
        .back-button-container {
            grid-column: 1 / span 3;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: yellow;
            margin-top: 10px;
            text-align: center;
        }
        
        .back-button:hover {
            background-color: orangered;
        }
        
        .title-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title-container h2 {
            margin: 0;
            color: darkblue;
        }
        
        .title-container h2:nth-child(3) {
            text-align: left;
            margin-left: 100px; /* Điều chỉnh khoảng cách này theo nhu cầu */
        }
        
        /* Căn giữa ảnh trong cột 2 và cột 3 */
        .column:nth-child(2) .preview-container,
        .column:nth-child(3) .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="back-button-container">
    </div>
    <h1 style="text-align: center; color:darkred">PHẦN MỀM TÁCH NỀN ẢNH TỰ ĐỘNG</h1>
    <div class="title-container">
        <h2>Điều khiển</h2>
        <h2>Ảnh gốc</h2>
        <h2>Xem trước</h2>
    </div>
    <div class="container">
        <!-- Column 1: Controls -->
        <div class="column controls">
            <form method="POST" enctype="multipart/form-data" id="imageForm">
                <label class="custom-file-upload">
                    <input type="file" name="image" accept="image/*" required onchange="previewFile()">
                </label>
                <br>
                <label style="font-weight: bold;color: darkblue" for="thresholdRange">Ngưỡng xóa nền:</label>
                <input type="range" id="thresholdRange" name="threshold" min="0" max="255" value="160" oninput="updateThresholdValue(this.value)">
                <span id="thresholdValue">160</span>
                <br><br>
                <fieldset class="crop-anh">
                    <legend style="font-weight: bold; color: darkblue">Crop ảnh</legend>
                    <label style="font-weight: bold; color: darkblue" for="leftRange">Crop từ Trái qua:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="range" id="leftRange" name="left" min="0" max="100" value="0" oninput="updatePosition('left', this.value)">
                    <span id="leftValue">0</span>
                    <br>
                    <label style="font-weight: bold; color: darkblue" for="rightRange">Crop từ Phải qua:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="range" id="rightRange" name="right" min="0" max="100" value="100" oninput="updatePosition('right', this.value)">
                    <span id="rightValue">100</span>
                    <br>
                    <label style="font-weight: bold; color: darkblue" for="topRange">Crop từ Trên xuống:</label>
                    <input type="range" id="topRange" name="top" min="0" max="100" value="0" oninput="updatePosition('top', this.value)">
                    <span id="topValue">0</span>
                    <br>
                    <label style="font-weight: bold; color: darkblue" for="bottomRange">Crop từ Dưới lên:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="range" id="bottomRange" name="bottom" min="0" max="100" value="100" oninput="updatePosition('bottom', this.value)">
                    <span id="bottomValue">100</span>
                </fieldset>
                

                <div class="button-container">
                    <!-- Nút xem trước -->
                    <button type="button" onclick="previewAndSubmit()" style="display: inline-block; padding: 10px 20px; cursor: pointer; border: none;
                                                                                border-radius: 4px; background-color: green; color: yellow;
                                                                                margin-top: 10px; width: 200px">Xem trước</button>
                    <br>
                    <!-- Nút tải về -->
                    <button id="downloadButton" style="display:block; padding: 10px 20px; cursor: pointer; border: none;
                                                      border-radius: 4px; background-color: orange; color: black; margin-top: 10px; width: 150px">
                                                      Tải ảnh đã xử lý</button>
                    <br>
                    <a style="width: 70px; height:15px" href="/" class="back-button">Quay lại</a>
                    
                </div>
            </form>
        </div>
        <!-- Column 2: Original Image -->
        <div class="column">
            <div class="preview-container">
                <img id="preview-image" class="preview-image" src="#" alt="Preview Image" style="display: none;">
            </div>
        </div>
        <!-- Column 3: Processed Image Preview -->
        <div class="column">
            <div class="preview-container">
                <img id="processed-preview" class="preview-image" src="#" alt="Processed Image" style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='crop.js') }}"></script>
</body>
</html>
